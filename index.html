<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./Rock_Paper_Scissors.js" defer></script>
    <link rel="stylesheet" href="./rpc-ui.css">
</head>
<body>
    <div id="main-container">
        <div class="score">
            <div id="score-computer">Computer:</div>
            <div id="score-computer-count">0</div>
        </div>
        <div class="score">
            <div id="score-human">You:</div>
            <div id="score-human-count">0</div>
        </div>
        <div id="text-snip">
            Select Rock, Paper, or Scissors
        </div>
        <div id="rpcBtns">
            <button class="rpc-btn" id="rock">
                <img src="./Imgs/stones_4860357.png" alt="A stylized outline of a rock">
                <br> Rock
            </button>
            <button class="rpc-btn" id="paper">
                <img src="./Imgs/crumpled-paper_11792402.png" alt="A stylized outline of crumbled paper">
                <br> Paper
            </button>
            <button class="rpc-btn" id="scissor">
                <img src="./Imgs/scissors_11792442.png" alt="A stylized outline of Scissors">
                <br> Scissors
            </button>
        </div>
    </div>

</body>
</html>
